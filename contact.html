						<br>
						<h1>Contact Us!</h1>
						<br>
					</div>
					<br>
        	<div class='bodySection'>
						<form name="contactform" method="post" action="php/contact.php">
							<table width="450px">
						<br>
						<form name="htmlform" method="post" action="php/contact_me.php">
							<table id='contactForm' align='center'>
							</tr>
							<tr>
							 <td valign="top">
							  <label for="first_name">First Name *</label>
							 </td>

							 <td valign="top">
							  <input  type="text" name="first_name" maxlength="50" size="30">
							</td>
						  </tr>

							<tr>
							 <td valign="top">
							  <label for="last_name">Last Name *</label>
							 </td>

							 <td valign="top">
							  <input  type="text" name="last_name" maxlength="50" size="30">
							 </td>
							</tr>
							<tr>

							 <td valign="top">
							  <label for="email">Email Address *</label>
							 </td>

							 <td valign="top">
							  <input  type="text" name="email" maxlength="80" size="30">
							 </td>
							</tr>

							<tr>
							 <td valign="top">
							  <label for="telephone">Telephone Number</label>
							 </td>

							 <td valign="top">
							  <input  type="text" name="telephone" maxlength="30" size="30">
							 </td>
							</tr>

							<tr>
							 <td valign="top">
							  <label for="comments">Comments *</label>
							 </td>

							 <td valign="top">
							  <textarea  name="comments" maxlength="1000" cols="30" rows="6"></textarea>
							 </td>
							</tr>

							<tr>
							 <td colspan="2" style="text-align:center">
							  <input id='submit' type="submit" value="Submit">
							 </td>
							</tr>

							</table>
							</form>
